<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:lf="http://javastudio.com/tags"
                template="/template/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{personController.id}"/>
            <f:viewAction action="#{personController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="header">
        <h2>#{lbl['title.person.profile']}</h2>
    </ui:define>

    <ui:define name="content">
        <h:form class="form-group">
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <h:outputLabel for="firstName" styleClass="input-group-text"
                                       value="#{lbl['label.person.firstName']}"/>
                    </div>
                    <h:outputText value="#{personController.person.firstName}"
                                  id="firstName" label="#{lbl['label.person.firstName']}"
                                  styleClass="form-control" required="true">
                    </h:outputText>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <h:outputLabel for="lastName" value="#{lbl['label.person.lastName']}"
                                       styleClass="input-group-text"/>
                    </div>
                    <h:outputText value="#{personController.person.lastName}"
                                  id="lastName" label="#{lbl['label.person.lastName']}"
                                  styleClass="form-control" required="true">
                    </h:outputText>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <h:outputLabel for="status" value="#{lbl['label.entity.status']}"
                                       styleClass="input-group-text"/>
                    </div>
                    <h:outputText value="#{personController.person.status}"
                                  id="status" label="#{lbl['label.entity.status']}"
                                  styleClass="form-control" required="true">
                    </h:outputText>
                </div>
            </div>

            <lf:tabContainer>
                <lf:tab src="index.xhtml" text="xyz" active="true"/>
            </lf:tabContainer>

        </h:form>
    </ui:define>
</ui:composition>
