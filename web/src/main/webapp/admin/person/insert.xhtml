<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="/template/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{personController.id}"/>
            <f:viewAction action="#{personController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:form>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText value="#{lbl['label.person.firstName']}" for="firstName"
                                  styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{personController.person.firstName}"
                             id="firstName" label="#{lbl['label.person.firstName']}"
                             styleClass="form-control" p:placeholder="#{lbl['label.person.firstName']}"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText value="#{lbl['label.person.lastName']}" for="lastName"
                                  styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{personController.person.lastName}"
                             id="lastName" label="#{lbl['label.person.lastName']}"
                             styleClass="form-control" p:placeholder="#{lbl['label.person.lastName']}"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText for="status" value="#{lbl['label.entity.status']}"
                                  styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{personController.person.status}"
                             id="status" label="#{lbl['label.entity.status']}"
                             p:placeholder="#{lbl['label.entity.status']}" styleClass="form-control"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText for="description" value="#{lbl['label.entity.description']}"
                                  styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{personController.person.description}"
                             id="description" label="#{lbl['label.entity.description']}"
                             p:placeholder="#{lbl['label.entity.description']}" styleClass="form-control"/>
            </div>

            <h:commandButton value="#{lbl['button.save']}" action="#{personController.create}" styleClass="btn btn-outline-primary"
                             rendered="#{empty personController.person.id}"/>
            <h:commandButton value="#{lbl['button.update']}" action="#{personController.update}" styleClass="btn btn-outline-primary"
                             rendered="#{not empty personController.person.id}"/>
            <h:commandButton value="#{lbl['button.cancel']}" action="#{personController.cancel}" styleClass="btn btn-outline-primary"/>

        </h:form>
    </ui:define>
</ui:composition>
