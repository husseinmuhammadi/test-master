<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{userController.id}"/>
            <f:viewAction action="#{userController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:param name="header" value="#{lbl['title.user.profile']}"/>

    <ui:define name="mainContent">
        <h:form class="form-group">

            <div class="form-group">
                <h:link value="index" outcome="index" styleClass="btn btn-outline-primary"/>
                <h:commandLink rendered="false" value="back" onclick="history.go(-1)"/>
            </div>

            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <h:outputLabel for="username" styleClass="input-group-text"
                                       value="#{lbl['label.user.username']}"/>
                    </div>
                    <h:outputText id="username" styleClass="form-control" required="true"
                                  label="#{lbl['label.user.username']}" value="#{userController.user.username}">
                    </h:outputText>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <h:outputLabel for="description" styleClass="input-group-text"
                                       value="#{lbl['label.entity.description']}"/>
                    </div>
                    <h:outputText id="description" styleClass="form-control" required="true"
                                  label="#{lbl['label.entity.description']}" value="#{userController.user.description}">
                    </h:outputText>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
