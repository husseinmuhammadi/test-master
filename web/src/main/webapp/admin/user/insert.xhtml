<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{userController.id}"/>
            <f:viewAction action="#{userController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:param name="header" value="#{lbl['title.user.insert']}"/>

    <ui:define name="mainContent">
        <h:form styleClass="form-group">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText value="#{lbl['label.user.username']}" for="username"
                                  styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{userController.user.username}"
                             id="username" label="#{lbl['label.user.username']}"
                             styleClass="form-control" pt:placeholder="#{lbl['label.user.username']}"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText value="#{lbl['label.user.password']}" id="basic-addon3"
                                  styleClass="input-group-text" for="password"/>
                </div>
                <h:inputSecret value="#{userController.password}" id="password"
                               label="#{lbl['label.user.password']}" styleClass="form-control"
                               pt:placeholder="#{lbl['label.user.password']}"
                               pt:aria-describedby="basic-addon3"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText for="description" value="#{lbl['label.entity.description']}"
                                  styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{userController.user.description}"
                             id="description" label="#{lbl['label.entity.description']}"
                             pt:placeholder="#{lbl['label.entity.description']}" styleClass="form-control"/>
            </div>

            <h:commandButton value="#{lbl['button.save']}" styleClass="btn btn-outline-primary"
                             action="#{userController.showPage('index', 'true')}"
                             actionListener="#{userController.save}"
                             rendered="#{empty userController.id}">
                <f:ajax execute="@form"/>
            </h:commandButton>

            <h:commandButton value="#{lbl['button.update']}" styleClass="btn btn-outline-primary"
                             action="#{userController.redirect}"
                             actionListener="#{userController.edit}"
                             rendered="#{not empty userController.id}">
                <f:ajax execute="@form"/>
            </h:commandButton>

            <h:commandLink value="#{lbl['button.cancel']}" styleClass="btn btn-outline-primary"
                           immediate="true" action="index"/>
        </h:form>
    </ui:define>
</ui:composition>
