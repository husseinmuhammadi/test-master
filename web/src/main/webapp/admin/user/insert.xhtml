<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="/template/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{userController.id}"/>
            <f:viewAction action="#{userController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:form>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText value="#{lbl['label.user.username']}" for="username"
                                  styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{userController.user.username}"
                             id="username" label="#{lbl['label.user.username']}"
                             styleClass="form-control" p:placeholder="#{lbl['label.user.username']}"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText value="#{lbl['label.user.password']}" id="basic-addon3"
                                  styleClass="input-group-text" for="password"/>
                </div>
                <h:inputText value="#{userController.password}" id="password"
                             label="#{lbl['label.user.password']}" styleClass="form-control"
                             p:placeholder="#{lbl['label.user.password']}"
                             p:aria-describedby="basic-addon3"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText for="description" value="#{lbl['label.entity.description']}"
                                  styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{userController.user.description}"
                             id="description" label="#{lbl['label.entity.description']}"
                             p:placeholder="#{lbl['label.entity.description']}" styleClass="form-control"/>
            </div>

            <h:commandButton value="#{lbl['button.save']}" action="#{userController.create}" styleClass="btn btn-outline-primary"
                             rendered="#{empty userController.user.id}"/>
            <h:commandButton value="#{lbl['button.update']}" action="#{userController.update}" styleClass="btn btn-outline-primary"
                             rendered="#{not empty userController.user.id}"/>
            <h:commandButton value="#{lbl['button.cancel']}" action="#{userController.cancel}" styleClass="btn btn-outline-primary"/>

        </h:form>
    </ui:define>
</ui:composition>
