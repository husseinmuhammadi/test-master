<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="/template/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{activityController.id}"/>
            <f:viewAction action="#{activityController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText value="#{lbl['entity.activity.entity']}" for="entity"
                                  styleClass="input-group-text"/>
                </div>
                <h:selectOneMenu value="#{activityController.activity.entity}"
                                 id="entity" label="#{lbl['entity.activity.entity']}"
                                 required="false" styleClass="form-control">
                    <!--<f:selectItem itemLabel="#{insuredController.defaultRelativeLabel}" itemValue="#{insuredController.defaultRelativeValue}"/>-->
                    <f:selectItems value="#{selectItemsController.entityTypeItems.entrySet()}"
                                   var="entityType"
                                   itemLabel="#{entityType.value}" itemValue="#{entityType.key}"/>
                    <f:ajax event="valueChange" execute="@this" render="entity :messages"/>
                </h:selectOneMenu>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText value="#{lbl['entity.activity.name']}" for="name"
                                  styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{activityController.activity.name}"
                             id="name" label="#{lbl['entity.activity.name']}"
                             styleClass="form-control" p:placeholder="#{lbl['entity.activity.name']}"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText value="#{lbl['entity.activity.currentState']}" for="currentState"
                                  styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{activityController.activity.currentState}"
                             id="currentState" label="#{lbl['entity.activity.currentState']}"
                             styleClass="form-control" p:placeholder="#{lbl['entity.activity.currentState']}"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText value="#{lbl['entity.activity.nextState']}" for="nextState"
                                  styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{activityController.activity.nextState}"
                             id="nextState" label="#{lbl['entity.activity.nextState']}"
                             styleClass="form-control" p:placeholder="#{lbl['entity.activity.nextState']}"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText value="#{lbl['entity.activity.permission']}" for="permission"
                                  styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{activityController.permission}"
                             id="permission" label="#{lbl['entity.activity.permission']}"
                             styleClass="form-control" p:placeholder="#{lbl['entity.activity.permission']}"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText for="description" value="#{lbl['label.entity.description']}"
                                  styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{activityController.activity.description}"
                             id="description" label="#{lbl['label.entity.description']}"
                             p:placeholder="#{lbl['label.entity.description']}" styleClass="form-control"/>
            </div>

            <h:commandButton value="#{lbl['button.save']}" action="#{activityController.create}"
                             styleClass="btn btn-outline-primary"
                             rendered="#{empty activityController.activity.id}"/>
            <h:commandButton value="#{lbl['button.update']}" action="#{activityController.update}"
                             styleClass="btn btn-outline-primary"
                             rendered="#{not empty activityController.activity.id}"/>
            <h:commandButton value="#{lbl['button.cancel']}" action="#{activityController.cancel}"
                             styleClass="btn btn-outline-primary"/>

        </h:form>
    </ui:define>
</ui:composition>
