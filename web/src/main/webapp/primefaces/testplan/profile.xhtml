<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:l="http://javastudio.com/tags"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <f:metadata>
        <f:viewParam name="id" value="#{testPlanController.id}"/>
        <f:viewAction action="#{testPlanController.onLoad}"/>
    </f:metadata>
    <h:head>
        <h:outputScript library="default" name="js/jquery.js" target="head"/>
    </h:head>
    <h:body>
        <h:form>
            <div>
                <p:link value="index" outcome="index"/>
            </div>

            <div>
                <p:outputLabel for="issue" value="#{lbl['entity.testPlan.issue']}"/>
                <h:link outcome="/primefaces/issue/profile">
                    <p:outputLabel id="issue" label="#{lbl['entity.testPlan.issue']}"
                                   value="#{testPlanController.testPlan.issue}">
                        <f:converter binding="#{issueConverter}"/>
                    </p:outputLabel>
                    <f:param name="id" value="#{testPlanController.testPlan.issue.id}"/>
                </h:link>
            </div>

            <p:tabView>
                <p:tab title="#{lbl['title.testAction.index']}">
                    <l:page src="/primefaces/testaction/index">
                        <f:param name="testPlan" value="#{testPlanController.id}"/>
                    </l:page>
                </p:tab>
            </p:tabView>

        </h:form>
    </h:body>
</f:view>
</html>
