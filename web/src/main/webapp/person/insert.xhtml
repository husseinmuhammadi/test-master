<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

    </h:head>

    <h:messages id="messages" styleClass="alert"
                infoClass="alert-info" warnClass="alert-warning"
                fatalClass="alert-danger" errorClass="alert-danger"/>

    <h:form>
        <div>
            <h:outputLabel value="first name"/>
            <h:inputText value="#{personController.person.firstName}"/>
        </div>

        <div>
            <h:outputLabel value="last name"/>
            <h:inputText value="#{personController.person.lastName}"/>
        </div>

        <h:commandButton value="save" action="#{personController.showPage('index', 'true')}"
                         actionListener="#{personController.save}">
            <f:ajax execute="@form"/>
        </h:commandButton>
    </h:form>

</ui:composition>
