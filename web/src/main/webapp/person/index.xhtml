<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="mainContent">
        <h:panelGroup layout="block" id="people">
            <h:dataTable value="#{personManager.people}" var="person">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:link value="#{person.id}" outcome="profile">
                        <f:param name="id" value="#{person.id}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">First Name</f:facet>
                    #{person.firstName}
                </h:column>
                <h:column>
                    <f:facet name="header">Last Name</f:facet>
                    #{person.lastName}
                </h:column>
                <h:column>
                    <h:link value="edit" outcome="insert">
                        <f:param name="id" value="#{person.id}"/>
                    </h:link>
                    <h:form>
                        <h:commandButton value="delete (view scoped)"
                                         actionListener="#{personController.remove(person)}"
                                         action="#{personManager.populate}">
                            <f:ajax render=":messages people"/>
                        </h:commandButton>

                        <h:commandButton value="delete (view scoped)" actionListener="#{personController.remove}"
                                         action="#{personManager.populate}">
                            <f:param name="id" value="#{person.id}"/>
                            <f:ajax render=":messages people"/>
                        </h:commandButton>

                        <h:commandButton value="delete">
                            <f:ajax render=":messages people" listener="#{personController.facetListener}"/>
                        </h:commandButton>
                    </h:form>
                </h:column>
            </h:dataTable>
        </h:panelGroup>

        <h:link value="Add" outcome="insert"/>
    </ui:define>
</ui:composition>
