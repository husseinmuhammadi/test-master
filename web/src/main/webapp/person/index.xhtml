<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:messages id="messages" styleClass="alert"
                infoClass="alert-info" warnClass="alert-warning"
                fatalClass="alert-danger" errorClass="alert-danger"/>

    <h:dataTable value="#{personManager.people}" var="person">
        <h:column>
            #{person.firstName}
        </h:column>
        <h:column>
            #{person.lastName}
        </h:column>
    </h:dataTable>

    <h:link value="Add" outcome="insert"/>
    <h:link value="Add" outcome="/person/insert"/>
    <h:link value="Add" outcome="/person/insert.xhtml"/>
</ui:composition>
