<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://javastudio.com/tags"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{personController.id}"/>
            <f:viewAction action="#{personController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:param name="header" value="#{lbl['title.person.profile']}"/>

    <ui:define name="mainContent">
        <h:form class="form-group">

            <div class="form-group">
                <h:link value="index" outcome="index" styleClass="btn btn-outline-primary"/>
                <h:commandLink rendered="false" value="back" onclick="history.go(-1)"/>
            </div>

            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <h:outputLabel for="firstName" styleClass="input-group-text"
                                       value="#{lbl['label.person.firstName']}"/>
                    </div>
                    <h:outputText id="firstName" styleClass="form-control" required="true"
                                  label="#{lbl['label.person.firstName']}" value="#{personController.person.firstName}">
                    </h:outputText>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <h:outputLabel for="lastName" styleClass="input-group-text"
                                       value="#{lbl['label.person.lastName']}"/>
                    </div>
                    <h:outputText id="lastName" styleClass="form-control" required="true"
                                  label="#{lbl['label.person.lastName']}" value="#{personController.person.lastName}">
                    </h:outputText>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <h:outputLabel for="status" value="#{lbl['label.entity.status']}"
                                       styleClass="input-group-text"/>
                    </div>
                    <h:outputText value="#{personController.person.status}"
                                  id="status" label="#{lbl['label.entity.status']}"
                                  styleClass="form-control" required="true">
                    </h:outputText>
                </div>
            </div>

            <p:tabContainer>
                <p:tab src="index.xhtml" text="index">
                    <f:param name="partial" value="0"/>
                </p:tab>
                <p:tab src="index" text="index">
                    <f:param name="partial" value="0"/>
                </p:tab>
                <p:tab src="/person/index.xhtml" text="index">
                    <f:param name="partial" value="0"/>
                </p:tab>
                <p:tab src="index.xhtml" text="index" active="true">
                    <f:param name="partial" value="0"/>
                </p:tab>
                <p:tab src="index.xhtml" text="index">
                    <f:param name="partial" value="0"/>
                </p:tab>
                <p:tab src="index.xhtml" text="index">
                    <f:param name="partial" value="0"/>
                </p:tab>
            </p:tabContainer>

        </h:form>
    </ui:define>
</ui:composition>
