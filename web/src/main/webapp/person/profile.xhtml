<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{personController.id}"/>
            <f:viewAction action="#{personController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="mainContent">
        <h:form>
            <div>
                <h:outputLabel value="First Name" for="firstName"/>
                <h:outputText id="firstName" value="#{personController.person.firstName}"/>
            </div>
            <div>
                <h:outputLabel value="Last Name" for="lastName"/>
                <h:outputText id="lastName" value="#{personController.person.lastName}"/>
            </div>
            <h:link value="index" outcome="index"/>
            <h:commandLink value="back" onclick="history.go(-1)"/>
        </h:form>
    </ui:define>
</ui:composition>
