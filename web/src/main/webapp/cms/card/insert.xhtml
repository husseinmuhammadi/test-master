<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="/template/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{cardController.id}"/>
            <f:viewAction action="#{cardController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:form>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText value="#{lbl['label.card.cardNumber']}" for="pan"
                                  styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{cardController.card.pan}"
                             id="pan" label="#{lbl['label.card.cardNumber']}"
                             styleClass="form-control" p:placeholder="#{lbl['label.card.cardNumber']}"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText value="#{lbl['label.card.pin']}" for="pin"
                                  styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{cardController.card.pin}"
                             id="pin" label="#{lbl['label.card.pin']}"
                             styleClass="form-control" p:placeholder="#{lbl['label.card.pin']}"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText value="#{lbl['label.pin.offset']}" for="pinOffset"
                                  styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{cardController.card.pinOffset}"
                             id="pinOffset" label="#{lbl['label.pin.offset']}"
                             styleClass="form-control" p:placeholder="#{lbl['label.pin.offset']}"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <h:outputText for="description" value="#{lbl['label.entity.description']}"
                                  styleClass="input-group-text"/>
                </div>
                <h:inputText value="#{cardController.card.description}"
                             id="description" label="#{lbl['label.entity.description']}"
                             p:placeholder="#{lbl['label.entity.description']}" styleClass="form-control"/>
            </div>

            <h:commandButton value="#{lbl['button.save']}" action="#{cardController.create}" styleClass="btn btn-outline-primary"
                             rendered="#{empty cardController.card.id}"/>
            <h:commandButton value="#{lbl['button.update']}" action="#{cardController.update}" styleClass="btn btn-outline-primary"
                             rendered="#{not empty cardController.card.id}"/>
            <h:commandButton value="#{lbl['button.cancel']}" action="#{cardController.cancel}" styleClass="btn btn-outline-primary"/>

        </h:form>
    </ui:define>
</ui:composition>
