<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view encoding="UTF-8" contentType="text/html; charset=UTF-8" locale="#{localeController.locale}">
    <h:head>
        <f:facet name="first">
            <h:outputScript library="jquery" name="/dist/jquery.min.js" target="head"/>

            <h:outputScript library="jquery-ui-dist" name="jquery-ui.min.js" target="head"/>
            <h:outputStylesheet library="jquery-ui-dist" name="jquery-ui.min.css"/>

            <h:outputStylesheet library="bootstrap" name="/dist/css/bootstrap.min.css"/>

            <h:outputScript library="popper.js" name="/dist/umd/popper.min.js" target="head"/>
            <h:outputScript library="bootstrap" name="/dist/js/bootstrap.min.js" target="head"/>

            <h:outputScript library="numeral" name="numeral.js" target="head"/>

            <h:outputStylesheet library="#{localeController.locale.language}_#{localeController.locale.country}" name="login.css"/>
        </f:facet>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
        <title>Signin</title>
    </h:head>

    <h:body>
        <h:messages id="messages" styleClass="alert"
                    infoClass="alert-info" warnClass="alert-warning"
                    fatalClass="alert-danger" errorClass="alert-danger"/>

        <div id="login">
            <h3 class="text-center text-white pt-5">Login form</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <h:form id="login-form" class="form">
                                <h3 class="text-center text-info">Login</h3>

                                <div class="form-group">
                                    <h:outputLabel value="#{lbl.username}:" for="username" styleClass="text-info"/><br/>
                                    <h:inputText id="username" styleClass="form-control"
                                                 label="#{lbl.username}" value="#{loginController.username}" required="true"/>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="#{lbl.password}:" for="password" styleClass="text-info"/><br/>
                                    <h:inputSecret id="password" value="#{loginController.password}" label="#{lbl.password}"
                                                   styleClass="form-control" required="true"/>
                                </div>

                                <div class="form-group">
                                    <label for="rememberMe" class="text-info">
                                        <span><h:outputText value="#{lbl['remember.me']}"/></span>Â 
                                        <span>
                                            <h:selectBooleanCheckbox id="rememberMe" label="rememberMe" value="#{loginController.rememberMe}"/>
                                        </span>
                                    </label><br/>
                                    <h:commandButton action="#{loginController.login}"
                                                     styleClass="btn btn-info btn-md btn-default" value="#{msg.signIn}">
                                        <f:ajax render=":messages" execute="@form"/>
                                    </h:commandButton>
                                </div>

                                <div id="register-link" class="text-right">
                                    <a href="#" class="text-info">Register here</a>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</f:view>
</html>
