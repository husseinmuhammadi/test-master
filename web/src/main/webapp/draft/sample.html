<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="../WEB-INF/resources/jquery/dist/jquery.js"></script>

    <script type="text/javascript" src="../WEB-INF/resources/jquery-ui-dist/jquery-ui.js"></script>
    <link rel="stylesheet" href="../WEB-INF/resources/jquery-ui-dist/jquery-ui.css"/>

    <link rel="stylesheet" href="../WEB-INF/resources/bootstrap/dist/css/bootstrap.css"/>
    <script type="text/javascript" src="../WEB-INF/resources/popper.js/dist/umd/popper.js"></script>
    <script type="text/javascript" src="../WEB-INF/resources/bootstrap/dist/js/bootstrap.js"></script>

    <script>
        function openDlg() {
            $( "#dialog" ).dialog();
        }
    </script>
</head>
<body>
<div style="float: right;">
    <a href="_part.html" data-toggle="modal" data-target="#exampleModal">sign in</a>
</div>

<button type="button" onclick="openDlg()">Open dialog</button>

<div id="dialog" title="Basic dialog" tabindex="-1" role="dialog">
    <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Username</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                           aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="pwd">Password</span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="pwd">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
