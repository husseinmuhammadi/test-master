<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <ui:debug hotkey="x" rendered="#{facesContext.application.projectStage == 'Development'}"/>

    <ui:insert name="metadata"/>

    <h:head>
        <f:facet name="first">

        </f:facet>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
        <title>
            <ui:insert name="title"/>
        </title>
        <ui:insert name="head"/>
    </h:head>

    <h:body>
        <h:messages id="messages" styleClass="alert fade in" style="direction:rtl; margin: 10px"
                    infoClass="alert-info" warnClass="alert-warning"
                    errorClass="alert-danger" fatalClass="alert-danger"/>
        <ui:insert name="mainContent"/>
    </h:body>
</f:view>
</html>
