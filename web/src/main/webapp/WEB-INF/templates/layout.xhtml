<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view encoding="UTF-8" contentType="text/html; charset=UTF-8" locale="#{localeController.locale}">
    <ui:debug hotkey="x" rendered="#{facesContext.application.projectStage == 'Development'}"/>

    <ui:insert name="metadata"/>

    <h:head>
        <f:facet name="first">
            <h:outputScript library="jquery" name="/dist/jquery.min.js" target="head"/>

            <h:outputScript library="jquery-ui-dist" name="jquery-ui.min.js" target="head"/>
            <h:outputStylesheet library="jquery-ui-dist" name="jquery-ui.min.css"/>

            <h:outputStylesheet library="bootstrap" name="/dist/css/bootstrap.min.css"/>

            <h:outputScript library="popper.js" name="/dist/umd/popper.min.js" target="head"/>
            <h:outputScript library="bootstrap" name="/dist/js/bootstrap.min.js" target="head"/>

            <h:outputScript library="numeral" name="numeral.js" target="head"/>

            <h:outputScript library="en_US" name="/menumaker/script.js" target="head"/>
            <h:outputStylesheet library="en_US" name="/menumaker/styles.css"/>

            <h:outputStylesheet library="#{localeController.locale.language}_#{localeController.locale.country}" name="styles.css"/>
        </f:facet>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
        <title>
            <ui:insert name="title"/>
        </title>
        <ui:insert name="head"/>
    </h:head>

    <h:body>
        <div style="position: fixed;left: 0px;top: 0px;width: 100%;height: 100%;z-index: 9999;background: url('#{resource['images:pre-loader.gif']}') center no-repeat #fff; display: none;opacity: 0.7;"
             id="ajaxloader">
        </div>

        <h:messages id="messages" styleClass="alert fade in" style="direction:rtl; margin: 10px"
                    infoClass="alert-info" warnClass="alert-warning"
                    errorClass="alert-danger" fatalClass="alert-danger"/>
        <ui:insert name="mainContent"/>
    </h:body>
</f:view>
</html>
